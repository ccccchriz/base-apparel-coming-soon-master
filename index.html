<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="assets/images/logo.svg" alt="" class="card__logo" />
        <picture class="card__image">
          <source
            media="(min-width: 40rem)"
            srcset="assets/image/hero-desktop.jpg"
          />
          <img src="assets/images/hero-mobile.jpg" alt="" />
        </picture>
        <div class="card__info">
          <h2 class="info__title">We're coming soon</h2>
          <p class="info__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="" novalidate id="info-form" class="info__form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="info__input"
            />
            <button type="submit" class="info__submit">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
